<form (ngSubmit)="nome && pesquisar()" class="w-full flex flex-col items-center justify-center mt-4 h-screen">
    <div class="w-full max-w-[700px] px-4">
        <div class="bg-[#001F54] text-white p-4 rounded-[5px] flex items-center font-bold mb-4 text-xl sm:text-2xl">Busca frequência por nome</div>

        <div class="py-2 px-[2.5%]">
            <label class="text-[#777777] text-xl">Nome</label>
            <div class="flex items-center justify-center">
                <input class="bg-[#E9ECEF] p-2 w-full font-normal" type="text" [(ngModel)]="nome" name="nome" placeholder="Digite um nome">
            </div>
        </div>
        <div class="flex items-center justify-end space-x-4 mt-4">
            <button type="reset" class="bg-[#C82333] text-white px-4 py-2 font-bold rounded-[5px] text-xl sm:text-2xl">Cancelar</button>
            <button type="submit" class="bg-[#227BBC] text-white px-4 py-2 font-bold rounded-[5px] text-xl sm:text-2xl">Buscar</button>
        </div>
        <p class="text-red-500 text-sm mt-2" *ngIf="nome && nome.trim() == ''">Insira um nome válido para pesquisar</p>
    </div>
</form>
