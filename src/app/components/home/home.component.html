<form (ngSubmit)="nome && pesquisar()" class="w-full flex flex-col items-center justify-center mt-4 h-screen">
    <div class="w-[700px]">
        <div class="bg-[#001F54] text-2xl text-white p-4 rounded-md flex items-center font-bold">Busca frequencia por nome</div>

        <div class="py-6">
            <label class="text-[#777777] pl-[2.5%] flex items-center text-xl">Nome</label>
            <div class="flex items-center justify-center">
                <input class="bg-[#E9ECEF] p-2 w-[95%] font-normal" type="text" [(ngModel)]="nome" name="nome">
            </div>
        </div>
        <div class="flex items-center justify-end gap-10">
            <button type="reset" class="bg-[#C82333] text-2xl text-white px-6 py-2 font-bold rounded-md">Cancelar</button>
            <button type="submit" class="bg-[#227BBC] text-2xl text-white px-6 py-2 font-bold rounded-md">Buscar</button>
        </div>
        <p class="text-red-500 text-sm mt-2" *ngIf="nome && nome.trim() == ''">Insira um nome v√°lido para pesquisar.</p>
    </div>
</form>
